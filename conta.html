<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<style>
   body{
    margin: 0;
    background: white;
}
.container{
    display: inline-block;
    background: white;
    box-shadow:none;
    width: 98.8%;
    height: 55px;
}
.container h1{
    margin-top: 0px;
    padding: 10px;
    background:rgb(11, 11, 86);
    color: aliceblue;
    text-align: center;
    width: 100%;
    height: 55px;
}
.section{
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 20px;
}
.contact-form {
    background: #ffffff;
    padding: 20px;
    margin: 20px auto;
    max-width: 600px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background: #0a2054;
    color: #ffffff;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background: #45a049;
}
@media screen and (max-width: 600px) {
    .container{
        display: inline-block;
        background: white;
        box-shadow:none;
        width: 96%;
        height: 55px;
    }
    .section{
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .contact{
        margin-left: 50px;
        border: 2px solid black;
        width: 250px;
        height: 300px;
    }
    .cont{
        margin-left: 50px;
    }
    
}
</style>

<body>
    <div class="container">
        <h1>Siddharth S</h1>
    </div>
    

    <div class="section">
        <a href="./index.html">Home</a>
        <a href="./res.html">Resume</a>
    </div>

    <main>
        <section class="contact-form">
            <h2>Contact</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    

</body>
</html>
